<!doctype html>

<html lang="en" ng-app="BaseAngularProject">
	<head>
	  <meta charset="utf-8">

	  <title>Basic Angular Project</title>
	  <meta name="description" content="BaseAngularProject">
	  <meta name="author" content="Thomas Herren">

	  <link href="app/style.css" rel="stylesheet">
	  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	  <script src="bower_components/jquery/dist/jquery.js"></script>
	  <script src="bower_components/angular/angular.js"></script>

	<!-- App Files -->
	  <script src="app/app.js"></script>
	  <script src="app/controller.js"></script>
	  <script src="app/service.js"></script>
	<!-- End App Files -->

	</head>

	<body class="primaryColor" ng-controller="controller">

	<div style="width:50%;margin-left:25%; height:200px;">
		<h1 class="primaryTextColor">Base Angular Project</h1>

		<h3 class="secondaryTextColor">Version: {{version}}</h3>
	</div>
	  
	

	<div class="secondaryColor" style="margin-left:25%; height:400px;width:50%">

		<button ng-click="increment()" style="margin-top:30px; margin-left:30px;height:50px;width:150px">Increment: {{number}}</button>

		<button ng-click="double()" style="margin-top:30px; margin-left:30px;height:50px;width:150px">Double: {{numberTwo}}</button>

	</div>

	</body>


</html>
